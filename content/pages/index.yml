missiontext: >-
  Über Adaption - lineare Verbesserung - wissen wir alles. Um auch in stetig
  wandelnden Märkten und Systemen relevant zu bleiben, bedarf es Exaptation: Die
  Verwendung vorhandener Stärken in anderen Kontexten.


  Wir helfen Unternehmen in komplexen Systemen zu bestehen, indem wir den
  größeren Kontext visualisieren und Probleme sondieren, auf die es keine klare
  Antwort gibt.
handsOnText: >-
  Ein Projekt zu starten ist die eine Sache, ein langlebiges bestehendes
  Produkt/Team in die Lage zu versetzen,  schnell Kundenorientiert zu entwickeln
  eine andere. Wenn ihr Hilfe dabei benötigt Geschwindigkeit in eure
  Frontend-Entwicklung zu bekommen oder ein Design System im Unternehmen zu
  entwickeln/distribuieren, dann kommen wir zu euch und helfen euch dabei.
